<div class="container mt-5">
    <form #form="ngForm" (ngSubmit)="submit(form)">
        <div class="form-group">
          <label>Imagem do Circuito?:</label>
          <input type="text" class="form-control"  placeholder="http://minha_foto.com" name="img" ngModel>
        </div>
    
        <div class="form-group">
          <label for="exampleInputPassword1">Nome do autodromo:</label>
          <input type="text" class="form-control" placeholder="Título da imagem" name="nome" ngModel>
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Extensão do autodromo:</label>
          <input type="text" class="form-control" placeholder="Título da imagem" name="extensao" ngModel>
        </div>        
        
        <div class="form-group">
          <label for="exampleInputPassword1">Região do autodromo:</label>
          <input type="text" class="form-control" placeholder="Título da imagem" name="local" ngModel>
        </div>    

        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    

</div>
